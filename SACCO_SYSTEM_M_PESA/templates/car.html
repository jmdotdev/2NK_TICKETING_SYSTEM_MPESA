{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Carbook - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <body>

    {% block content %}
    <div class="row justify-content-center mb-5 mt-5">
        <div class="col-md-7 text-center heading-section ftco-animate mt-5">
            <span class="subheading">Cars</span>
            <h2 class="mb-3">Our Cars</h2>
        </div>
    </div>
		

		<section class="ftco-section bg-light">
    	<div class="container">
    		<div class="row">
                {% for car in car %}
    			<div class="col-md-4">
    				<div class="car-wrap rounded ftco-animate">
    					<div class="img rounded d-flex align-items-end" style="background-image: url('{{ car.image.url }}');">
    					</div>
    					<div class="text">
    						<h2 class="mb-0"><a href="car-single.html">{{ car.name }}</a></h2>
    						<div class="d-flex mb-3">
	    						<span class="cat">{{ car.description }}</span>
	    						<p class="price ml-auto">{{car.plate_no}}<span>/day</span></p>
    						</div>
    						<p class="d-flex mb-0 d-block"><a href="#" class="btn btn-primary py-2 mr-1">Book now</a>
                                <a href="{% url 'CarDetail' car.id %}" class="btn btn-secondary py-2 ml-1">Details</a>
    					</div>
    				</div>
    			</div>
                {% endfor %}
    		</div>
    		<div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
              <ul>
                <li><a href="#">&lt;</a></li>
                <li class="active"><span>1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&gt;</a></li>
              </ul>
            </div>
          </div>
        </div>
    	</div>
    </section>
    
  {% endblock %}
    
  </body>
</html>
