{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add_testimonial</title>
</head>
<body>
{% block content %}
    <div class="main" style="margin-top: 100px;">
    {% for messages in messages %}
    <div class="alert-success p-3">{{ messages }}</div>
        {% endfor %}
    <form action="" class="bg-light p-5 contact-form" method="post" enctype="multipart/form-data">
        <h3 class="text-center" style="text-decoration-line: underline;">Add Testimonial</h3>
                {% csrf_token %}
              <div class="form-group">enter name:
                <input type="text" class="form-control" placeholder="name" name="name">
              </div>
              <div class="form-group">enter subject:
                <input type="text" class="form-control" placeholder="subject" name="subject">
              </div>
              <div class="form-group">choose avatar:
                <input type="file" class="form-control" placeholder="avatar" name="avatar">
              </div>
              <div class="form-group">add message:
                <textarea id="" cols="30" rows="7" class="form-control" placeholder="Message" name="message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
    </div>
{% endblock %}
</body>
</html>
