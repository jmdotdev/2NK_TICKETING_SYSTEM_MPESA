{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update_car_details</title>
</head>
{% block content %}
    <body>
    <div class="main" style="margin-top: 120px;">
        <div class="container">
            <div class="formdiv" style="display: flex;align-items: center;justify-content: center;">
                <form class="updateform" method="post" enctype="multipart/form-data" onsubmit="SubmitResponse()"
                      style="display: grid;">
                    {% csrf_token %}

                     Car:<br>{{ form.car }}
                     From:<br>
                    {{ form.From }}

                    To:<br>
                    {{ form.Destination }}
                     Day:<br>
                    <input type="date" value="{{ form.Day }}
                     Departure:<br>
                   <input type="time" value="{{ form.Departure_Time }}
                     Arrival:<br>
                    <input type="time" value="{{ form.Arrival_time }}
                     Price:<br>
                    {{ form.price }}


                    <button class="btn btn-info mt-3" type="submit">update</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function SubmitResponse() {
            alert("The form was submitted Thankyou");
        }
    </script>
    </body>
{% endblock %}
</html>
